<body>
	<h1 id="title"> Informative survey</h1>
	<p id="description">survey for freeCodeCamp web design project</p>
	<form id="survey-form">
		<label id="name-label" for="name">Name</label>
		<input type="text" id="name" required placeholder="name value"></input>
		<br/>
		<label id="email-label" for="email">Email</label>
		<input type="email" id="email" required placeholder="email value"></input>
		<br/>
		<label id="number-label" for="number">Number between 0 and 10</label>
		<input type="number" id="number" min=0 max=10 placeholder="number value"></input>
		<br/>
		<label for="ddl">Dropdownlist</label>
		<select name="dropdown" id="dropdown" form="survery-form">
		  	<option value="value1">Value 1</option>
			<option value="value2">Value 2</option>
		  	<option value="value3">Value 3</option>
			<option value="value4">Value 4</option>
		</select>
		<br/>
		<input type="radio" name="gender" value="male"> Male<br>
		<input type="radio" name="gender" value="female"> Female<br>
		<input type="radio" name="gender" value="other"> Other  
		<br/>
		<input type="checkbox" name="checkboxchoice" value="choice1"> choice1<br>
		<input type="checkbox" name="checkboxchoice" value="choice2"> choice2<br>
		<input type="checkbox" name="checkboxchoice" value="choice3"> choice3<br>
		<br/>
		<label for="name">Add comments ?</label>
		<br/>
		<textarea id="comments" name="comments" placeholder="comments" rows="5" cols="33"></textarea>
		<br/>
		<input type="submit" id="submit" value="Send Form">
	</form>
</body>
</html>
